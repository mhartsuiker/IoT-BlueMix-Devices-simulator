        <!--[if lt IE 8]>

        <div id="container">
            <!-- Add your site or application content here -->
            <div id="header">
                <p>
                    <h2>Internet of Things device simulator for cloud services</h2>
                </p>                   
            </div>            
            <div id="rightmenu">
                <div id="headersection">
                    Settings
                </div>  
                <div id="bodysection">
                    <form id="settingsform">
                        <fieldset>
                            <label class="settingslabel" for="numberOfIotDevices">Number of IoT devices</label>
                            <input class="settingsinput" type="number" pattern="[0-9]*" name="numberOfDevices" value="2"><br />
                            <label class="settingslabel" for="broker">Broker</label><br />
                            <input class="settingsinput" type="text" name="broker" value="messaging.internetofthings.ibmcloud.com" disabled> 
                            <label class="settingslabel" for="port">Port</label><br />
                            <input class="settingsinput" type="number" name="port" value="1883" disabled>    
                            <label class="settingslabel" for="protocol">Protocol</label><br />
                            <input class="settingsinput" type="text" name="protocol" value="mqtt" disabled>    
                            <label class="settingslabel" for="organisation">Organisation</label><br />
                            <input class="settingsinput" type="text" name="organisation">                            
                            <label class="settingslabel" for="sensortype">Sensor type</label><br />
                            <input class="settingsinput" type="text" name="sensortype" value="tempsensor" disabled>  
                            <label class="settingslabel" for="deviceid">Device ID</label><br />
                            <input class="settingsinput" type="text" name="devideid" value="tempsensor_*" disabled>  
                            <label class="settingslabel" for="authmethod">Authentication method</label><br />
                            <input class="settingsinput" type="text" name="authmethod" value="use-token-auth" disabled>          
                            <label class="settingslabel" for="authtoken">Authentication token</label><br />
                            <input class="settingsinput" type="text" name="authtoken">                                            
                            <label class="settingslabel" for="jsonformat">JSON format</label><br />
                            <input class="settingsinput" type="text" name="jsonformat">                                                 
                            <input id="startbutton" type="submit" name="submit" value="Start IoT clients">
                        </fieldset>
                    </form>
                </div>                              
            </div>
            <div id="maincontent">
                 <div id="headersection">
                    <label for="settings">Devices</label>                 
                </div>      
                <div id="bodysection">
                    
                </div>          
            </div>
        </div>
