        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Iot Device simulator for cloud services</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="header">
            <div id="headercontent">
                <p>
                    <h2>Internet of Things device simulator for cloud services</h2>
                </p>                 
            </div>                 
        </div>           
        <div id="container">   
            <div id="errormessages">
            </div>     
            <div id="rightmenu">
                <div id="headersection">
                    Settings                
                </div>  
                <div id="bodysection">
                    <form id="settingsform">
                        <fieldset>
                            <label class="settingslabel" for="broker">Broker</label><br />
                            <input class="settingsinput" type="text" name="broker" value="messaging.internetofthings.ibmcloud.com"> 
                            <label class="settingslabel" for="port">Port</label><br />
                            <input class="settingsinput" type="number" name="port" value="1883">    
                            <label class="settingslabel" for="protocol">Protocol</label><br />
                            <input class="settingsinput" type="text" name="protocol" value="mqtt">    
                            <label class="settingslabel" for="organisation">Organisation</label><br />
                            <input class="settingsinput" type="text" name="organisation">                            
                            <label class="settingslabel" for="sensortype">Sensor type</label><br />
                            <input class="settingsinput" type="text" name="sensortype" value="tempsensor">  
                            <label class="settingslabel" for="deviceid">Device ID</label><br />
                            <input class="settingsinput" type="text" name="deviceid" value="tempsensor_*">  
                            <label class="settingslabel" for="authmethod">Authentication method</label><br />
                            <input class="settingsinput" type="text" name="authmethod" value="use-token-auth">          
                            <label class="settingslabel" for="authtoken">Authentication token</label><br />
                            <input class="settingsinput" type="text" name="authtoken">                                            
                            <label class="settingslabel" for="jsonformat">JSON format</label><br />
                            <input class="settingsinput" type="text" name="jsonformat">
                            <label class="settingslabel" for="numberOfIotDevices">Number of IoT devices</label>
                            <input class="settingsinput" type="number" pattern="[0-9]*" name="numberOfDevices" value="2">
                            <label class="settingslabel" for="transmitinterval">Transmit interval in seconds</label>
                            <input class="settingsinput" type="number" pattern="[0-9]*" name="transmitinterval" value="10"><br /><br />                        
                        </fieldset>
                    </form>
                    <input id="startbutton" type="submit" name="submitclientsettings" value="Start IoT clients">
                    <span id="storesettings">
                        <label for="storesettings">Save settings</label>        
                        <input id="settingscheckbox" type="checkbox" name="storelocalcheckbox" value="storesettingslocal">                                                
                    </span>                    
                </div>                              
            </div>
            <div id="maincontent">
                 <div id="headersection">
                    <label for="settings">Devices</label>                 
                </div>      
                <div class="devicesection">                
                </div>          
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
